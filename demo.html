<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Show/Hide Additional Information</title>
<style>
    .info-box {
        position: absolute;
        top: 0;
        left: 5%; /* Adjust the distance from the text */
        padding: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        opacity: 0;
        transition: all 0.3s ease; /* Smooth transition effect */
        display: inline;
    }

    .show {
        /* Adjust position for showing */
        opacity: 1;
    }
</style>
</head>
<body>

<a href="#" id="displayText">Click here for more info</a>
<div class="info-box" id="infoBox">Additional information here</div>

<script>
    const textElement = document.getElementById('displayText');
    const infoBox = document.getElementById('infoBox');
    let isInfoBoxVisible = false;

    textElement.addEventListener('click', function(event) {
        event.preventDefault();
        if (!isInfoBoxVisible) {
            infoBox.classList.add('show');
            isInfoBoxVisible = true;
        } else {
            infoBox.classList.remove('show');
            isInfoBoxVisible = false;
        }
    });
</script>

</body>
</html>
